<!-- Search widget-->
<div class="card mb-4">
  <div class="card-header">Search</div>
  <div class="card-body">
    <div class="input-group">
      <input
        class="form-control"
        type="text"
        placeholder="Enter search term..."
        aria-label="Enter search term..."
        aria-describedby="button-search"
      />
      <button class="btn btn-primary" id="button-search" type="button">
        Go!
      </button>
    </div>
  </div>
</div>
<!-- Categories widget-->
<div class="card mb-4">
  <div class="card-header">Categories</div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-6">
        <ul class="list-unstyled mb-0">
          <li><a href="#!">Web Design</a></li>
          <li><a href="#!">HTML</a></li>
          <li><a href="#!">Freebies</a></li>
        </ul>
      </div>
      <div class="col-sm-6">
        <ul class="list-unstyled mb-0">
          <li><a href="#!">JavaScript</a></li>
          <li><a href="#!">CSS</a></li>
          <li><a href="#!">Tutorials</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- Side widget-->
<div class="card mb-4" *ngIf="user">
  <div class="card-header">Quoi de neuf ?</div>
  <div class="card-body">
    <form [formGroup]="form" (submit)="submit()">
      <div class="mb-3">
        <label for="titreDuPost" class="form-label">Titre du post :</label>
        <input
          type="text"
          class="form-control"
          id="titreDuPost"
          placeholder="Entrer le titre de votre post"
          aria-describedby="titreDuPost"
          formControlName="titre"
        />
      </div>
      <div class="mb-3">
        <label for="imageDuPost" class="form-label">Url de l'image :</label>
        <input
          type="text"
          class="form-control"
          placeholder="Entrer l'URL de votre image"
          id="imageDuPost"
          formControlName="image"
        />
      </div>
      <div class="mb-3">
        <label for="contenuDuPost" class="form-label">Contenu du post :</label>

        <textarea
          class="form-control"
          formControlName="content"
          id="contenuDuPost"
          cols="30"
          rows="6"
          placeholder="Écriver le contenu de votre post (120 caractères)"
          maxlength="120"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="categorieDuPost" class="form-label">Catégorie</label>

        <select
          class="form-select"
          id="select-category"
          formControlName="category"
        >
          <option selected>Sélectionner la catégorie</option>
          <option value="Terre">Terre</option>
          <option value="Mer">Mer</option>
          <option value="Urbain">Urbain</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Publier</button>
    </form>
  </div>
</div>
