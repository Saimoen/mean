<div class="connexion text-center">
  <main class="form-signin w-100 m-auto" style="min-height: 79vh">
    <form [formGroup]="form" (submit)="submit()">
      <img
        class="mb-4"
        src="../../../assets/images/logo.png"
        alt=""
        width="72"
        height="57"
      />
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
          formControlName="email"
        />
        <label for="floatingInput">Email address</label>
        <mat-error *ngIf="form.get('email')?.errors?.['required']">
          Veuillez renseigner une adresse email.
        </mat-error>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          formControlName="password"
        />
        <label for="floatingPassword">Password</label>
        <mat-error *ngIf="form.get('password')?.errors?.['required']">
          Veuillez renseigner un mot de passe.
        </mat-error>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">
        Sign in
      </button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
    </form>
  </main>
</div>
